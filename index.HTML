            <h1 class="hero-title">
              <p>欢迎您来到</p>
              <p><strong>谭国强课题组</strong></p>
            </h1>
            <div class="hero-lead"><br>
              <p>
                谭国强课题组主要从事<strong>新能源绿色二次电池理论与技术领域</strong>的研究，包括对新能源材料、二次电池、同步辐射X射线技术、原位现场表征技术等多学科交叉基础研究、应用研究和技术平台的开发。本课题组在2019年于北京理工大学建立。
              </p>
            </div>
          </div>
